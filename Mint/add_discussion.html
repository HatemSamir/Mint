<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Mint - Add Discussion</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-rtl.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- custom styles  -->
    <link href="css/style-rtl.css" rel="stylesheet">
    <link href="css/responsive-rtl.css" rel="stylesheet">

</head>

<body>

  <div class="menu-wrap">
    <div class="user-info">
      <img src="http://mdbootstrap.com/wp-content/uploads/2015/10/avatar-2.jpg" class="rounded-circle img-responsive">
      <h2>Jhone Doe</h2>
      <span>heyfromjonathan@gmail.com</span>
    </div>
    <nav>
        <a class="clearfix" href="#"><i class="material-icons">dashboard</i><span>لوحة التحكم</span></a>
        <a class="clearfix" href="#"><i class="material-icons">account_circle</i><span>الصفحة الشخصية</span></a>
        <a class="clearfix" href="#"><i class="material-icons">settings</i><span>الاعدادت</span></a>
        <a class="clearfix" href="#"><i class="material-icons mint-logo"></i><span>عن مينت</span></a>
        <a class="clearfix logout" href="#"><i class="material-icons">&#xE5DD;</i><span>تسجيل الخروج</span></a>
    </nav>
  </div>

  <div class="content-wrap">

    <!-- header -->
    <header class="extend">

      <a class="icon-logo icon-sprite" href="#"></a>

      <div class="container">

        <div class="row">

          <div class="col-lg-6 col-sm-6">
            <button class="menu-button" id="open-button">Open Menu</button>
          </div>

          <div class="col-lg-6 col-sm-6">

            <div class="btn-group">

                <a href="#" id="userDropDown" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">keyboard_arrow_down</i>
                  <span>Omar Aly</span>
                  <img src="http://mdbootstrap.com/wp-content/uploads/2015/10/avatar-2.jpg" class="rounded-circle img-responsive">
                </a>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">
                      تسجيل الخروج
                      <i class="exit-icon"></i>
                    </a>
                </div>
            </div>

          </div>

        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
              <hr>
            </div>
        </div>

        <div class="row inner-header">

          <div class="col-lg-6 col-sm-4">
            <a class="back" href="#"><i class="material-icons">clear</i></a>
            <h2>اضافة نقاش جديد</h2>
            <h3>الفزياء المبسطة</h3>
          </div>

          <div class="col-lg-6 col-sm-8">
          </div>

        </div>

      </div>

    </header>

    <div id="addDiscuss" class="container">
      <div class="row">

        <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12 pull-lg-3 pull-md-1 pull-sm-0 pull-xs-0">

          <form id="adddiscussForm" novalidate>

                <div class="form-fields">

                  <div class="md-form">
                      <label for="discussion-title">عنوان النقاش</label>
                      <input class="form-control" type="text" id="discussion-title" required data-error-msg="Title is required">
                  </div>

                  <div class="md-form">
                    <label for="discussion-subject">موضوع النقاش</label>
                    <textarea type="text" id="discussion-subject" class="md-textarea"></textarea>
                  </div>

                </div>

                <div class="add-file clearfix">

                  <div>
                    <img src="img/file.jpg" alt="">
                    <h3>اضافة محتوي</h3>
                    <p>
                      لورم ابسيوم دولار سيت اميت خاتوون بتفم
                    </p>
                  </div>

                  <div class="md-select">
                      <select id="select-categories" class="select">
                          <option value="">اختر ملف</option>
                          <option value="option1">option1</option>
                          <option value="option2">option2</option>
                          <option value="option3">option3</option>
                          <option value="option4">option4</option>
                      </select>
                  </div>

                </div>

                <div class="form-button">
                  <button class="btn btn-default" type="submit">نشر النقاش</button>
                </div>

              </form>

        </div>

      </div>
    </div>

    <!-- footer -->
    <div class="container">
      <footer>

      <div class="row">

          <div class="col-lg-6">
            <p class="float-lg-right">
              Copyright © 2016
            </p>
          </div>

          <div class="col-lg-6">
            <a class="icon-logo-footer icon-sprite" href="#"></a>
          </div>

        </div>

      </footer>
    </div>
    <!-- footer -->

  </div>

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <!-- menu -->
  <script src="js/classie.js"></script>
  <script src="js/menu.js"></script>

  <!-- form validation -->
  <script src="js/attrvalidate.jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#adddiscussForm').attrvalidate();
      $('#resetBtn').click(function(){ $('#adddiscussForm').attrvalidate('reset'); });

      $('#expandBtn').click(function(){
        var collapsible = $('#' + $(this).attr('aria-controls'));
        $(collapsible).attr('aria-hidden', ($(collapsible).attr('aria-hidden') === 'false'));
        $(this).attr('aria-expanded', ($(this).attr('aria-expanded') === 'false'));
      });
    });
  </script>

  <!-- select -->
  <script src="js/select.js"></script>


</body>

</html>
