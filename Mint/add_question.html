          <form id="addQuestionForm" class="ac-custom ac-checkbox ac-checkmark">

                <div class="form-fields">

                  <div class="md-form">

                    <div class="md-select">
                        <label for="select-categories">Question type</label>
                        <select id="select-categories" class="select">
                            <option value="">True</option>
                            <option value="option1">option1</option>
                            <option value="option2">option2</option>
                            <option value="option3">option3</option>
                            <option value="option4">option4</option>
                        </select>
                    </div>

                  </div>

                  <div class="md-form">

                    <div class="md-select">

                            <option value="option2">option2</option>

                            <option value="option4">option4</option>
                        </select>
                    </div>

                  </div>

                  <div class="md-form">

                    <div class="md-select">
                        <label for="select-categories">Language Skill</label>
                        <select id="select-categories" class="select">
                            <option value="">Not Applicable</option>
                            <option value="option1">option1</option>
                            <option value="option2">option2</option>
                            <option value="option3">option3</option>
                            <option value="option4">option4</option>
                        </select>
                    </div>

                  </div>

                  <div class="md-form md-upload">
                    <div class="file-upload">
                      <label for="uploadQuestion">عنوان سؤال</label>
                      <div class="image-upload-wrap">
                        <input id="uploadQuestion" class="file-upload-input" type='file' onchange="readURL(this);" accept="file_extension|audio/*|video/*|image/*|media_type"/>
                        <div class="drag-text">
                          <h3>انقر هنا لإضافة محتوي</h3>
                        </div>
                      </div>
                      <div class="file-upload-content">
                        <img class="file-upload-image" src="#" alt="your image" />
                        <div class="image-title-wrap">
                          <button type="button" onclick="removeUpload()" class="remove-image"><span class="image-title">Uploaded Image</span>ازالة المحتوي<i class="material-icons">clear</i></button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="md-form">
                    <label for="discussion-subject">موضوع السؤال</label>
                    <textarea type="text" id="discussion-subject" class="md-textarea form-control"></textarea>
                  </div>

                  <div class="check-radio clear">
                    <ul>
                      <li>
                        <input tabindex="1" type="checkbox" id="input-1">
                        <label for="input-1">Checkbox, <span>#input-1</span></label>
                        <i class="material-icons">clear</i>
                      </li>
                      <li>
                        <input tabindex="2" type="checkbox" id="input-2">

                      </li>
                    </ul>
                    <ul>

                      </li>
                      <li>

                        <label for="input-4">Radio button, <span>#input-4</span></label>
                        <i class="material-icons">clear</i>
                      </li>
                    </ul>

                  </div>

                </div>

                <div class="form-button">
                  <button class="btn btn-default" type="submit">تحميل</button>

  <script>
  $(document).ready(function(){
    var callbacks_list = $('.demo-callbacks ul');
    $('.check-radio input').on('ifCreated ifClicked ifChanged ifChecked ifUnchecked ifDisabled ifEnabled ifDestroyed', function(event){
      callbacks_list.prepend('<li><span>#' + this.id + '</span> is ' + event.type.replace('if', '').toLowerCase() + '</li>');
    }).iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%'
    });
  });
