<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Mint - Add content</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-rtl.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- custom styles  -->
    <link href="css/style-rtl.css" rel="stylesheet">
    <link href="css/responsive-rtl.css" rel="stylesheet">

</head>

<body>

  <div class="menu-wrap">
    <div class="user-info">
      <img src="http://mdbootstrap.com/wp-content/uploads/2015/10/avatar-2.jpg" class="rounded-circle img-responsive">
      <h2>Jhone Doe</h2>
      <span>heyfromjonathan@gmail.com</span>
    </div>
    <nav>
        <a class="clearfix" href="#"><i class="material-icons">dashboard</i><span>لوحة التحكم</span></a>
        <a class="clearfix" href="#"><i class="material-icons">account_circle</i><span>الصفحة الشخصية</span></a>
        <a class="clearfix" href="#"><i class="material-icons">settings</i><span>الاعدادت</span></a>
        <a class="clearfix" href="#"><i class="material-icons mint-logo"></i><span>عن مينت</span></a>
        <a class="clearfix logout" href="#"><i class="material-icons">&#xE5DD;</i><span>تسجيل الخروج</span></a>
    </nav>
  </div>

  <div class="content-wrap">

    <!-- header -->
    <header class="extend">

      <a class="icon-logo icon-sprite" href="#"></a>

      <div class="container">

        <div class="row">

          <div class="col-lg-6 col-sm-6">
            <button class="menu-button" id="open-button">Open Menu</button>
          </div>

          <div class="col-lg-6 col-sm-6">

            <div class="btn-group">

                <a href="#" id="userDropDown" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">keyboard_arrow_down</i>
                  <span>Omar Aly</span>
                  <img src="http://mdbootstrap.com/wp-content/uploads/2015/10/avatar-2.jpg" class="rounded-circle img-responsive">
                </a>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">
                      تسجيل الخروج
                      <i class="exit-icon"></i>
                    </a>
                </div>
            </div>

          </div>

        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
              <hr>
            </div>
        </div>

        <div class="row inner-header">

          <div class="col-lg-6 col-sm-4">
            <a class="back" href="#"><i class="material-icons">clear</i></a>
            <h2>انشاء مساحة التعليمية</h2>
          </div>

          <div class="col-lg-6 col-sm-8">
          </div>

        </div>

      </div>

    </header>

    <!-- add content -->
    <div id="addContent" class="container">
      <div class="row">

        <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12 pull-lg-3 pull-md-1 pull-sm-0 pull-xs-0">

          <form id="addContentForm" novalidate>

                <div class="error-block">
                  <p>
                    رسالة الخطء تظهر هنا
                  </p>
                  <i class="material-icons">error</i>
                </div>

                <div class="form-fields">

                  <div class="file-upload">
                    <div class="image-upload-wrap">
                      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="file_extension|audio/*|video/*|image/*|media_type"/>
                      <div class="drag-text">
                        <span class="custom-span">+</span>
                        <h3>انقر هنا لإضافة محتوي</h3>
                      </div>
                    </div>
                    <div class="file-upload-content">
                      <img class="file-upload-image" src="#" alt="your image" />
                      <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image"><span class="image-title">Uploaded Image</span>ازالة المحتوي<i class="material-icons">clear</i></button>
                      </div>
                    </div>
                  </div>

                  <div class="md-form">
                      <label for="space-title">عنوان المساحة</label>
                      <input class="form-control" type="text" id="space-title" required data-error-msg="Title is required">
                  </div>

                  <div id="selectize" class="control-group md-form">
          					<label for="select-beast">الرف</label>
          					<select readonly id="select-beast" class="demo-default" placeholder="اختر الرف المراد او انشئ رف جديد"   required="" data-error-msg="is required">
          						<option value="">Select a person...</option>
          						<option value="option1">option1</option>
          						<option value="option2">option2</option>
          						<option value="option3">option3</option>
          						<option value="option4">option4</option>
          					</select>
          				</div>

                  <div class="md-form">
                    <label id="addTag" for="tags">الكلمات الدلالية</label>
                    <input type="text" id="tags" data-role="tagsinput" required=""/>
                  </div>

                </div>

                <div class="form-button">
                  <button class="btn btn-default" type="submit">نشر المحتوي</button>
                </div>

          </form>

        </div>

      </div>
    </div>

    <!-- footer -->
    <div class="container">
      <footer>

      <div class="row">

          <div class="col-lg-6">
            <p class="float-lg-right">
              Copyright © 2016
            </p>
          </div>

          <div class="col-lg-6">
            <a class="icon-logo-footer icon-sprite" href="#"></a>
          </div>

        </div>

      </footer>
    </div>
    <!-- footer -->

  </div>

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <!-- menu -->
  <script src="js/classie.js"></script>
  <script src="js/menu.js"></script>

  <!-- upload image -->
  <script src="js/image-upload.js"></script>

  <!-- tags -->
  <script src="js/bootstrap-tagsinput.min.js"></script>

  <!-- form validation -->
  <script src="js/attrvalidate.jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#addContentForm').attrvalidate();
      $('#resetBtn').click(function(){ $('#addContentForm').attrvalidate('reset'); });

      $('#expandBtn').click(function(){
        var collapsible = $('#' + $(this).attr('aria-controls'));
        $(collapsible).attr('aria-hidden', ($(collapsible).attr('aria-hidden') === 'false'));
        $(this).attr('aria-expanded', ($(this).attr('aria-expanded') === 'false'));
      });
    });
  </script>

  <!-- autocomplete select box -->
  <script src="js/selectize.js"></script>
  <script src="js/selectize_index.js"></script>
  <script>
  $('#select-beast').selectize({
    create: true,
    sortField: {
      field: 'text',
      direction: 'asc'
    },
    dropdownParent: 'body'
  });
  </script>

</body>

</html>
